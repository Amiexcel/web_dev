<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./numbergg.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <h3>We have selected a random number between 1 and 100.<br> See if you can guess it in 10 turns or fewer.<br> We'll tell you if you guess too high or too low.</h3>
        <h4>Enter a number</h4>
        <input type="text" placeholder="Num" id="guess"><br>
        <button onclick="play()" id="my_btn">GUESS</button>
        <p id="message1">No. of Guesses : 0</p>
        <p id="message2">Guessed numbers are : none</p>
        <p id="message3"></p>
    </div>
    <script src="./numbergg.js"></script>
</body>
</html>
