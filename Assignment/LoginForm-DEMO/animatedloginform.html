<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="./animatedloginform.css">
</head>


<body>
    <div class="form-container">
        <h2 class="login-title">Login</h2>
        <label for="username">Username</label>
        <input type="text" name="text" class="userName" placeholder="Enter username or phone" id="login-user">
        <label for="password">Password</label>
        <input type="password" id="login-password" name="password" class="userPassword" placeholder="Enter password">
        <i id="show-hide" class="fa-solid fa-eye-slash"></i>
        <button class="loginBtn" id="login" onclick="login()">Login</button>
    </div>
   <script src="./animatedloginform.js"></script> 
</body>
</html>
