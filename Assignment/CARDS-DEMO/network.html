<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network</title>
    <link rel="stylesheet" href="./network.css">
</head>
<body>
   <div class="container">
    <div class="main-1">
        <h1>Welcome To Purple Network</h1>
        <p>Your recharge pin is</p>
        <input type="text" placeholder="New Pin" id="pin">
        <p>Dial *213*Pin# to Load Your Card</p>
        <p>Dial *212# to Check Account Balance</p>
        <p>Dial *211# to Buy a Data Bundle</p>
        <button id="newpin">Get a New Pin</button>
    </div>
    <div class="main-2">
        <div class="display">
            <input type="text" name="display" id="display">
        </div>
        <hr>
        <div class="row">
            <button class="btns" value="1">1</button>
            <button class="btns" value="2">2</button>
            <button class="btns" value="3">3</button>
        </div>
        <div class="row">
            <button class="btns" value="4">4</button>
            <button class="btns" value="5">5</button>
            <button class="btns" value="6">6</button>
        </div>
        <div class="row">
            <button class="btns" value="7">7</button>
            <button class="btns" value="8">8</button>
            <button class="btns" value="9">9</button>
        </div>
        <div class="row">
            <button class="btns" value="*">*</button>
            <button class="btns" value="0">0</button>
            <button class="btns" value="#">#</button>
        </div>
        <img src="../IMAGES/whatsapp-2935415__340.webp">
    </div>
   </div> 
   <script src="./network.js"></script>

</html>
