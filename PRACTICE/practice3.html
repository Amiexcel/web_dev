<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(1, 100%);
            place-items: center;
            margin: 0;
            padding: 0;
        }
        input{
            outline: none;
            cursor: pointer;
            transform: scale(2);
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div>
    <input type="radio" name="r" value="url('Images/Bogota_2018_paisaje-urbano.jpg')">
    <input type="radio" name="r" value="purple">
    </div>
    <script>
        const radioBtn = document.getElementsByName("r");
        for(let btn of radioBtn) {
            btn.onclick = () => {
                document.body.style.background = btn.value
            }
        }
    </script>
</body>
</html>
