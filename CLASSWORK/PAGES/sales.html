<html lang="en">
<head>

    <title>SalesForce</title>
    <link rel="stylesheet" href="./sales.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Poppins:wght@400;500;700&display=swap">

</head>
<body>
    <nav>
        <div class="left">
            <ul class="left-menu">
                <li class="left-menu-item"> <img src="../Class/images/download.svg"></li>
                <li class="left-menu-item">Products</li>
                <li class="left-menu-item">Industries</li>
                <li class="left-menu-item">Learning</li>
                <li class="left-menu-item">Support</li>
                <li class="left-menu-item">Company</li>

            </ul>
           
        </div>
        <div class="right">
            <ul class="right-menu">
            <li class="left-menu-item"><i class="fa-solid fa-magnifying-glass"></i></li>
            <li class="left-menu-item"><span class="double">Contact Us</span> <span class="double">1-800-664-9073</span></li>
            <li class="left-menu-item"><i class="fa-solid fa-globe"></i></li>

    <main>
        <!--BANNER START-->

            <div class="container">
            <div class="left-banner">
                <div class="caption">
                <h1>
                    Deliver success now<br> with Salesforce <br>Customer 360.
                </h1>
                <p>
                    <a href="#">See how</a>
                    our suite of products and services helps 98% of customers meet or exceed their ROI goals.
                </p>
                </div>
                <div class="cta">
                    <button class="btn1">Start free trial</button>
                    <button class="btn2">Watc Demo</button>
                </div>
            </div>
            <div class="right-banner">
                <img src="../Class/images/img/homepage-success-now-fg.png" alt="" class="banner-image">
         </div>
            </div>
        </section>
        <!--BANNER END-->

        <!--FEATURE SECTION-->
        <section class="feature">
            <h1>What's new at Salesforce?</h1>
            <div class="container">
                <div class="feature-card">
         <img src="../Class/images/img/wp-chp-news-bar-crm-starter-pack.png">
                </div>

            </div>
        </section>
